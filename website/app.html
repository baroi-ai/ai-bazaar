    <!-- Carousel JavaScript -->
    <script>
        // Use the raw URL for the JSON file
        const jsonUrl = 'https://raw.githubusercontent.com/baroi-ai/ai-bazaar/main/data/carousel.json';

        // Fetch carousel JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const carouselSection = document.getElementById('carousel-section');

                // Generate a slide for each image in the JSON
                data.forEach((item, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'carousel-slide absolute inset-0 transition-opacity duration-1000';
                    slideDiv.style.opacity = index === 0 ? '1' : '0';
                    slideDiv.innerHTML = `
            <img src="${item.image}" alt="Slide ${index + 1}" class="w-full h-full object-cover opacity-40" />
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
          `;
                    carouselSection.appendChild(slideDiv);
                });

                // Create carousel indicators
                const indicatorsDiv = document.createElement('div');
                indicatorsDiv.className = 'absolute bottom-4 left-0 right-0 flex justify-center space-x-2';
                data.forEach((_, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'w-3 h-3 bg-white rounded-full';
                    btn.addEventListener('click', () => setSlide(index));
                    indicatorsDiv.appendChild(btn);
                });
                carouselSection.appendChild(indicatorsDiv);

                // Initialize carousel functionality after slides are loaded
                initializeCarousel();
            })
            .catch(error => console.error('Error fetching carousel data:', error));

        let currentSlide = 0;
        let slides;
        let scrollTimeout = null;

        // Change to a specific slide
        function setSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
            });
            currentSlide = index;
        }

        // Show next slide
        function nextSlide() {
            setSlide((currentSlide + 1) % slides.length);
        }

        // Show previous slide
        function previousSlide() {
            setSlide((currentSlide - 1 + slides.length) % slides.length);
        }

        // Initialize carousel auto-sliding and wheel control
        function initializeCarousel() {
            slides = document.querySelectorAll('.carousel-slide');

            // Auto slide every 5 seconds
            setInterval(nextSlide, 5000);

            // Enable manual slide change via mouse wheel
            const carouselSection = document.getElementById('carousel-section');
            carouselSection.addEventListener('wheel', function (e) {
                e.preventDefault();
                if (scrollTimeout) return;
                if (e.deltaY > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
                scrollTimeout = setTimeout(() => scrollTimeout = null, 100);
            });
        }
    </script>
